name: ${PROJECT}
description: ${DESCRIPTION}
runtime:
  name: python
  options:
    virtualenv: venv
template:
  description: A modern Azure Python Pulumi program to deploy a Kubernetes cluster
  important: true
  config:
    azure-native:location:
      description: The Azure region to deploy this app into
      default: AustraliaEast
    service_name:
      description: The resource name prefix for the resources to deploy
      default: az-aueast
